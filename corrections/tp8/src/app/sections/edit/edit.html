<div class="row">
    <div class="col-xs-12">
        <div class="well" data-auto-height="350">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <form name="edit.contactForm" novalidate>
                        <div class="form-group" data-ng-class="{ 'has-error': edit.contactForm.firstName.$invalid && edit.contactForm.firstName.$dirty }">
                            <label for="firstName" class="control-label">First name</label>
                            <input name="firstName" id="firstName" class="form-control"
                                data-ng-model="edit.contact.firstName" required />
                            <span class="help-block" data-ng-show="edit.contactForm.firstName.$error.required && edit.contactForm.firstName.$dirty">Required</span>
                        </div>
                        <div class="form-group" data-ng-class="{ 'has-error': edit.contactForm.lastName.$invalid && edit.contactForm.lastName.$dirty }">
                            <label for="lastName" class="control-label">Last name</label>
                            <input name="lastName" id="lastName" class="form-control"
                                data-ng-model="edit.contact.lastName" required />
                            <span class="help-block" data-ng-show="edit.contactForm.lastName.$error.required && edit.contactForm.lastName.$dirty">Required</span>
                        </div>
                        <div class="form-group">
                            <label for="address" class="control-label">Address</label>
                            <textarea rows="3" name="address" id="address" class="form-control"
                                data-ng-model="edit.contact.address"></textarea>
                        </div>
                        <div class="form-group" data-ng-class="{ 'has-error': edit.contactForm.phone.$invalid && edit.contactForm.phone.$dirty }">
                            <label for="phone" class="control-label">Phone</label>
                            <input name="phone" id="phone" class="form-control"
                                data-ng-model="edit.contact.phone" required data-ng-pattern="/^555-[A-Z]{5,6}$/" data-ng-minlength="3" />
                            <div class="help-block" data-ng-show="edit.contactForm.phone.$dirty" data-ng-messages="edit.contactForm.phone.$error">
                                <span data-ng-message="required">Required</span>
                                <span data-ng-message="minlength">Too short</span>
                                <span data-ng-message="pattern">Respect format 555-XXXXXX</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <markdown data-ng-model="edit.contact.description"></markdown>
                            <!-- <markdown1 data-ng-model="edit.contact.description"></markdown1> -->
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary"
                                ng-click="edit.saveContact(edit.contact)"
                                data-ng-disabled="edit.contactForm.$invalid">Save</button>
                            <a class="btn btn-link" href="#/list">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
